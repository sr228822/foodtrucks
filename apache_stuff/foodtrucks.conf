<VirtualHost *>
    ServerName ec2.sfflux.com

    WSGIDaemonProcess foodtrucks
    WSGIScriptAlias / /var/www/foodtrucks.wsgi

    <Directory /var/www>
        WSGIProcessGroup foodtrucks
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
